<!DOCTYPE html>

        body {

        }

        .header {
            padding: 15px;
            display: flex;

            justify-content: space-between;

        .back-button {

        }

        }

            padding: 20px;
            background: #fff;

        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 15px;
        }

        .app-details {
            flex: 1;
        }

        .app-name {
            font-size: 24px;

            margin-bottom: 5px;
        }

        .developer {
            color: #1a73e8;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .version {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #fff;
            margin-top: 1px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .action-buttons {

            gap: 15px;
            padding: 15px;
            background: #fff;
        }

        .version-btn, .download-btn {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
            text-align: center;
        }

        .version-btn {
            background: #fff;
            color: #333;
        }

        .download-btn {
            background: #1a73e8;
            color: #fff;
            border: none;
        }

        .section {
            margin-top: 10px;
            background: #fff;
            padding: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
        }

        .screenshots {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .screenshot {
            width: 200px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
        }

        .about {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        .tags {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .tag {
            padding: 5px 15px;
            border-radius: 15px;
            background: #f5f5f5;
            font-size: 14px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #eee;
